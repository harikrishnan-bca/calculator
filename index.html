<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="stylecal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <section class="calculater" id="Calculater">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cal col-lg-12 col-12 col-md-12">
                        <input type="text" placeholder="0" class="my-3" id="out-screem">
                        <button class="btn btn-light" onclick="Clear()">Cl</button>
                        <button class="btn btn-light" onclick="del()">DEL</button>
                        <button class="btn btn-light" onclick="display('%')">%</button>
                        <button class="btn btn-light" onclick="display('/')">/</button>
                        <button class="btn btn-light" onclick="display('7')">7</button>
                        <button class="btn btn-light" onclick="display('8')">8</button>
                        <button class="btn btn-light" onclick="display('9')">9</button>
                        <button class="btn btn-light" onclick="display('*')">*</button>
                        <button class="btn btn-light" onclick="display('4')">4</button>
                        <button class="btn btn-light" onclick="display('5')">5</button>
                        <button class="btn btn-light" onclick="display('6')">6</button>
                        <button class="btn btn-light" onclick="display('-')">-</button>
                        <button class="btn btn-light" onclick="display('1')">1</button>
                        <button class="btn btn-light" onclick="display('2')">2</button>
                        <button class="btn btn-light" onclick="display('3')">3</button>
                        <button class="btn btn-light" onclick="display('+')">+</button>
                        <button class="btn btn-light" onclick="display('.')">.</button>
                        <button class="btn btn-light" onclick="display('0')">0</button>
                        <button class="btn btn-light equal" onclick="calculate()">=</button>



                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="caljs.js">

    </script>
</body>
</html>
